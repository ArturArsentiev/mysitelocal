<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="wine-club">
      <h2 class="wine-club__heading">~ WINE CLUB ~</h2>
      <h1 class="wine-club__title">
        Do You Need More? Join
        <span class="wine-club__title--emphasis"> Our Wine Club </span>.
      </h1>
      <p class="wine-club__description">
        Learn more about our Wine Club and its benefits.
      </p>
      <div class="wine-club__benefits">
        <div class="wine-club__benefit">
          <div class="wine-club__benefit-icon">
            <img src="img/index/index_discounts_icon.svg" alt="Discounts" />
          </div>
          <h3 class="wine-club__benefit-title">Discounts</h3>
          <p class="wine-club__benefit-description">
            Get up to 20% off on all wine purchases.
          </p>
        </div>
        <div class="wine-club__benefit">
          <div class="wine-club__benefit-icon">
            <img
              src="img/index/index_wine_tastings_icon.svg"
              alt="Wine Tastings"
            />
          </div>
          <h3 class="wine-club__benefit-title">Wine Tastings</h3>
          <p class="wine-club__benefit-description">
            Complimentary individual wine tastings.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
