<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery__item">
            <img src="./img/index_wine_tasting.jpeg" alt="Wine Tasting 2021" class="gallery__image">
            <p class="gallery__caption">Wine Tasting 2021</p>
        </div>
        <div class="gallery__item">
            <img src="./img/index_the_best_vineyard.jpeg" alt="The Best Vineyard 2022" class="gallery__image">
            <p class="gallery__caption">The Best Vineyard 2022</p>
        </div>
        <div class="gallery__item">
            <img src="./img/index_grapes_variety.jpeg" alt="Grapes Variety 2022" class="gallery__image">
            <p class="gallery__caption">Grapes Variety 2022</p>
        </div>
        <div class="gallery__item">
            <img src="./img/index_wine_festival.jpeg" alt="Wine Festival 2022" class="gallery__image">
            <p class="gallery__caption">Wine Festival 2022</p>
        </div>
        <div class="gallery__item">
            <img src="./img/index_wine_cellar_2023.jpeg" alt="Wine Cellar 2023" class="gallery__image">
            <p class="gallery__caption">Wine Cellar 2023</p>
        </div>
    </div>
</body>
</html>
